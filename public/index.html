<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Blue Code" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/img/icons/icon-192x192.png"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Blue Code - Emergency System</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    
    <script>
      (function() {
        'use strict';
    
        try {
          var hasToken = localStorage.getItem('token');
          var hasUser = localStorage.getItem('user');
          
          if (!hasToken || !hasUser) {
            localStorage.clear();
          } else {
          }
        } catch(e) {
        }
        
        var pauseReload = false;
        
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('pause') === '1' || urlParams.get('pause') === 'true') {
          pauseReload = true;
        }
        
        try {
          var storedPause = localStorage.getItem('__reloadPaused');
          if (storedPause === 'true') {
            pauseReload = true;
          }
        } catch(e) {}
        
        if (pauseReload) {
          
          var originalReload = window.location.reload;
          window.location.reload = function() {
            return false;
          };
          
          window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
          }, { capture: true });
        }
        
        window.__htmlReloadCount = (window.__htmlReloadCount || 0) + 1;
      
        
        window.addEventListener('beforeunload', function(e) {
          if (pauseReload) {
            e.preventDefault();
            return;
          }
        }, { capture: true });
      
        document.addEventListener('keydown', function(e) {
          if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'P') {
            e.preventDefault();
            pauseReload = !pauseReload;
            try {
              localStorage.setItem('__reloadPaused', String(pauseReload));
            } catch(e) {}
          }
        });
        
        if (!pauseReload) {
        }
      })();
    </script>
    
    <div id="root"></div>
  </body>
</html>
